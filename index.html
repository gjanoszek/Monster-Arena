<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" href="css.css"/>
    <script src="MonsterBattle.js"></script>
</head>
<body>

<div class="wrapper">
    <header class="header">Monster Arena</header>
    <article class="main">

    <div class="vs">VS</div>

    <button type="button" class="btn btn-success" id="beginBattle">Begin battle</button>

    <div class="ulWrapper">
        <ul id="shared_battle_log" class="list-group"></ul>
    </div>

    </article>
    <aside class="aside aside-1">
        <div class="gracz" id="gracz1">
            <div>Player 1</div>

            <div class="row">
                <div class="col-lg-2 monster-name">
                    <select id="gracz1Data">
                        <option value="0">Baba Wodna</option>
                        <option value="1">Strzyga</option>
                        <option value="2">Ścierwojad</option>
                        <option value="3">Cieniostwór</option>
                        <option value="4">Zębacz</option>
                      </select>
                </div>
            </div>

            <div class="txt">HP:</div>

            <div>
                <input id="hp1" class="userdata" type="number" placeholder="HP"/>
            </div>
            <div class="txt">Max damage:</div>

            <div>
                <input id="maxDamage1" class="userdata" type="number" placeholder="Max damage"/>
            </div>
            <div class="txt">Min damage:</div>

            <div>
                <input id="minDamage1" class="userdata" type="number" placeholder="Min damage"/>
            </div>
            <div class="txt">Critical damage chance - Default: 25</div>

            <div>
                <input id="criticChance1" class="userdata" type="number"
                       placeholder="Critical damage chance"/>%
            </div>
            <div class="txt">Miss chance - Default: 20</div>

            <div>
                <input id="missChance1" class="userdata" type="number"
                       placeholder="Miss chance"/>%
            </div>
        </div>

        <div id="battleStatusPlayer1" class="battleStatus player1"></div>

    </aside>

    <aside class="aside aside-2">
        <div class="gracz" id="gracz2">
            <div>Player 2</div>

            <div class="row">
                <div class="col-lg-2 monster-name">
                    <select id="gracz2Data">
                        <option value="0">Baba Wodna</option>
                        <option value="1">Strzyga</option>
                        <option value="2">Ścierwojad</option>
                        <option value="3">Cieniostwór</option>
                        <option value="4">Zębacz</option>
                      </select>
                        
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-2 -->
            </div>
            <!-- /.row -->
            <div class="txt">HP:</div>

            <div>
                <input id="hp2" class="userdata" type="number" placeholder="HP"/>
            </div>
            <div class="txt">Max damage:</div>

            <div>
                <input id="maxDamage2" class="userdata" type="number" placeholder="Max damage"/>
            </div>
            <div class="txt">Min damage:</div>

            <div>
                <input id="minDamage2" class="userdata" type="number" placeholder="Min damage"/>
            </div>
            <div class="txt">Critical damage chance - Default: 25</div>

            <div>
                <input id="criticChance2" class="userdata" type="number"
                       placeholder="Critical damage chance"/>%
            </div>
            <div class="txt">Miss chance - Default: 20</div>

            <div>
                <input id="missChance2" class="userdata" type="number"
                       placeholder="Miss chance"/>%
            </div>
        </divclass="txt">

        <div id="battleStatusPlayer2" class="battleStatus"></div>

    </aside>

    <footer class="footer"></footer>
</div>

</body>
</html>
